<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RotamYKS</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom right, #f0f0f3, #d7d7e8);
        overflow-x: hidden;
    }

    /* Neon dekorlar */
    .blob {
        position: absolute;
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, #8ab6ff, #5c7cff);
        filter: blur(120px);
        z-index: -1;
        opacity: 0.7;
    }
    .blob:nth-child(1) { top: -50px; left: -50px; }
    .blob:nth-child(2) { bottom: -50px; right: -50px; background: radial-gradient(circle, #ff9ecb, #ff5fa2); }

    /* Header */
    header {
        text-align: center;
        padding: 120px 20px;
    }

    header h1 {
        font-size: 3.5em;
        font-weight: 800;
        background: linear-gradient(90deg, #ff4b2b, #ff416c);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin: 0;
    }

    header p {
        font-size: 1.2em;
        font-weight: 500;
        color: #333;
        margin-top: 10px;
    }

    /* Hamburger Menü */
    #menuBtn {
        position: fixed;
        top: 20px;
        right: 20px;
        font-size: 30px;
        cursor: pointer;
        z-index: 1000;
    }

    /* Sağdan açılan menü */
    #sideMenu {
        position: fixed;
        top: 0;
        right: -250px;
        width: 250px;
        height: 100%;
        background: white;
        box-shadow: -3px 0 10px rgba(0,0,0,0.2);
        padding: 30px;
        transition: 0.3s;
        z-index: 999;
    }

    #sideMenu a {
        display: block;
        margin: 20px 0;
        font-size: 18px;
        text-decoration: none;
        color: black;
    }

    /* Mektup animasyonlu açılır kutu */
    .letter {
        width: 120px;
        margin: 60px auto;
        cursor: pointer;
        transition: 0.3s;
    }

    .letter:hover {
        transform: scale(1.07);
    }

    .popup {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.5);
        justify-content: center;
        align-items: center;
        z-index: 2000;
    }

    .popup-content {
        background: white;
        padding: 30px;
        border-radius: 12px;
        text-align: center;
        max-width: 80%;
    }

    .close-btn {
        margin-top: 15px;
        padding: 10px 20px;
        background: #ff4b2b;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
    }

</style>
</head>
<body>

<div class="blob"></div>
<div class="blob"></div>

<!-- Hamburger menü butonu -->
<div id="menuBtn">☰</div>

<!-- Açılır sağ menü -->
<div id="sideMenu">
    <a href="#">Anasayfa</a>
    <a href="#">Ders Notları</a>
    <a href="#">Motivasyon</a>
    <a href="#">Koçluk Sistemi</a>
</div>

<header>
    <h1>RotamYKS</h1>
    <p>YKS yolculuğunda rehberin, koçun ve motivasyon kaynağın.</p>
</header>

<!-- Mektup -->
<img src="https://cdn-icons-png.flaticon.com/512/561/561127.png" class="letter" id="letter">

<!-- Popup -->
<div class="popup" id="popup">
    <div class="popup-content">
        <h2>RotamYKS'ye Hoş Geldin!</h2>
        <p>Başarı yolculuğunda artık yalnız değilsin. Beraber ilerleyeceğiz!</p>
        <button class="close-btn" id="closePopup">Kapat</button>
    </div>
</div>

<script>
    // Menü açma kapama
    document.getElementById("menuBtn").onclick = () => {
        let menu = document.getElementById("sideMenu");
        menu.style.right = menu.style.right === "0px" ? "-250px" : "0px";
    };

    // Mektup popup’ı
    const letter = document.getElementById("letter");
    const popup = document.getElementById("popup");
    const closeBtn = document.getElementById("closePopup");

    letter.onclick = () => {
        popup.style.display = "flex";
    };

    closeBtn.onclick = () => {
        popup.style.display = "none";
    };
</script>

</body>
</html>
